<!-- services/core_project/app/templates/uploads/dashboard.html -->

{% extends "base.html" %}
{% block content %}
  <h2>Your Uploads</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Upload</button>
  </form>

  <hr>

  <ul>
    {% for file in files %}
      <li>
        <a href="{{ file.file.url }}">{{ file.file.name|basename }}</a>
        ({{ file.uploaded_at|date:"SHORT_DATETIME_FORMAT" }})
      </li>
    {% empty %}
      <li>No uploads yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
