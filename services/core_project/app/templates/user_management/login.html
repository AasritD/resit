<!-- services/core_project/app/user_management/templates/user_management/login.html -->

<!DOCTYPE html>
<html>
<head>
  <title>{% if is_register %}Register{% else %}Login{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>{% if is_register %}Register{% else %}Login{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
        {% if is_register %}Register{% else %}Login{% endif %}
      </button>
    </form>
    <div class="mt-3">
      {% if is_register %}
        <p>Already have an account? <a href="{% url 'user_management:login' %}">Login</a></p>
      {% else %}
        <p>Need an account? <a href="{% url 'user_management:register' %}">Register</a></p>
      {% endif %}
    </div>
  </div>
</body>
</html>
